index_msg=Neste site você poderá cadastrar suas receitas, fórmulas, projetos, enfim, qualquer plano que gere um produto e através desse cadastro será possível calcular o seu custo final. Se analisarmos bem, fazer um bolo depende de produtos, mão de obra e	procedimentos, como misturar a massa e assar, por exemplo. Construir um navio é parecido, porém os ingredientes e os procedimentos são diferentes.A ideia aqui é ajudar você a definir o custo do seu produto, com o máximo de precisão possível. Mãos à obra?
