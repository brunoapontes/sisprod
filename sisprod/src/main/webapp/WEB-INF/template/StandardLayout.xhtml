<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="pageTitle">#{msg.template_title}</ui:insert></title>
		<h:outputStylesheet library="css" name="StandardLayout.css" />
	</h:head>

	<h:body>
		<header>
			<h:graphicImage library="images" name="logo.svg" />
		</header>
		
	<div id="contentTitle">
		<ui:insert name="contentPageTitle" />
	</div>

	<div id="contentBody">
		<ui:insert name="contentPageBody" />
	</div>
	
	<div id="contentFooter">
		<ui:insert name="contentPageFooter" />
		<footer>#{msg.template_msg_footer}</footer>
	</div>

	
	</h:body>

</html>
