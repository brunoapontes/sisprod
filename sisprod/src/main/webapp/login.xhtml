<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msg.login_title}</title>

	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>

	<div id="loginDialog">

		<h:form id="loginForm">
			<h:panelGrid title="#{msg.login_title}" columns="1"
				styleClass="loginGrid">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

				<p:outputLabel value="#{msg.login_user}" for = "login"/>
				<p:inputText size="30" id = "login" required = "true"/>

				<p:outputLabel value="#{msg.login_password}" for = "password"/>
				<p:password size="30" id = "password" required = "true"/>
				<h:panelGroup>
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton value="#{msg.login_button_login}" size = "50px" />
						</p:toolbarGroup>
						<p:toolbarGroup align="right">
							<p:commandButton value="#{msg.login_button_forgot}" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:panelGroup>
			</h:panelGrid>





		</h:form>

	</div>


</h:body>
</html>
